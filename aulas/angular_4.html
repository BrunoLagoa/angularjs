<!doctype html>
<html ng-app>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body>

Busca: <input type="search" ng-model="busca">

<div ng-controller="CtrlLista">
    <ul>
        <li ng-repeat="pessoa in pessoas | filter:busca">
            {{ pessoa.nome }}, <b>{{ pessoa.cidade }}</b>
        </li>
    </ul>

    <div>
        Nome: <input type="text" ng-model="vNome">
        <br>
        Cidade <input type="text" ng-model="vCidade">
        <br>
        <button type="button" ng-click="adicionar()">Adicionar a Lista</button>
    </div>

</div>


<script>
    var CtrlLista = function ($scope) {

        $scope.pessoas = [
            {nome: "Maria", cidade: "São Paulo"},
            {nome: "João", cidade: "Salvador"},
            {nome: "Tico", cidade: "Rio de Janeiro"},
            {nome: "Marta", cidade: "Belo Horizonte"},
        ];

        $scope.adicionar = function() {
            $scope.pessoas.push({
                nome: $scope.vNome,
                cidade: $scope.vCidade
            });

            $scope.vNome = "";
            $scope.vCidade = "";
        };

    };
</script>
</body>
</html>
